<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>trailblazr</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->



<script type="text/x-handlebars" data-template-name="application">
    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="index">
    <div id="map-canvas"></div>
    {{#link-to 'active'}}<button>Blaze</button>{{/link-to}}
</script>

<script type="text/x-handlebars" data-template-name="active">
    <div id="map-canvas"></div>
    <div class="timer">
        <h2>{{time}}<h2>
        <button>Start</button>
    </div>
    <div class="timer">
        <h2>{{lapTime}}</h2>
        <button>Lap</button>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="Post">
  <div id="map-canvas"></div>
  <div class="final-time">
      <h3>{{posttime}}<h3>
  </div>
  <div class="name-field">
    <input type="text" placeholder="Name">
  </div>
  <div class="start-field">
    <input type="text" placeholder"Start">
  </div>
  <div class="finish-field">
    <input type="text" placeholder="Finish">
  </div>
  <div class="comment-area">
    <textarea name="textarea" rows="10" cols="50" placeholder="Write a comment"></textarea>
  </div>
  <div class="submit">
    <button class="save">SAVE</button>
  </div>
</script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/ember/ember.js"></script>
        <script src="bower_components/ember-data/index.js"></script>
        <script src="bower_components/emberfire/dist/emberfire.min.js"></script>
        <script src="bower_components/rsvp/rsvp.js"></script>
        <script src="bower_components/geofire/dist/geofire.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/map.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
